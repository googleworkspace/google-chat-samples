<!-- [START google_chat_incident_response] -->
<script>
  var formDiv = document.getElementById('form');
  var outputDiv = document.getElementById('output');
  var clearDiv = document.getElementById('clear');

  function handleFormSubmit(formObject) {
    event.preventDefault();
    formDiv.style.display = 'none';
    outputDiv.innerHTML = 'Please wait while we create the space...';
    outputDiv.style.display = 'block';
    google.script.run
      .withSuccessHandler(updateOutput)
      .withFailureHandler(onFailure)
      .createChatSpace(formObject);
  }

  function updateOutput(response) {
    if (response.startsWith('ERROR')) {
      outputDiv.innerHTML = '<font color="red">' + response + '</font>';
    } else {
      var spaceId = response.replace('spaces/', '');
      outputDiv.innerHTML = '<p>Space created!</p><p><a href="https://mail.google.com/chat/#chat/space/' + spaceId + '" target="_blank">Open space</a></p>';
    }
    outputDiv.style.display = 'block';
    clearDiv.style.display = 'block';
  }

  function onFailure(error) {
    outputDiv.innerHTML = '<font color="red">ERROR: ' + error.message + '</font>';
    outputDiv.style.display = 'block';
    clearDiv.style.display = 'block';
  }

  function clearForm() {
    document.getElementById('title').value = '';
    document.getElementById('users').value = '';
    document.getElementById('description').value = '';
    formDiv.style.display = 'block';
    outputDiv.innerHTML = '';
    outputDiv.style.display = 'none';
    clearDiv.style.display = 'none';
  }
</script>
<!-- [END google_chat_incident_response] -->
